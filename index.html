<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACKPOT</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js"></script>
    <script src="./functions/main.js" async></script>
</head>
<body>
    <div class="container">
        <img id="backgroundDesktop" src="./assets/backgroundDesktop.png" alt="backgroundDesktop">
        <div class="time-jackpot">
            <img id="time-jackpot" src="./assets/decorTimeBig.png" alt="decorTimeBig">
            <img id="fireImage" src="./assets/fireImages/fire_1.png" alt=""/>
            <div class="inner-flag">
                <img src="./assets/potMediumDecorationFront.png" alt="potMediumDecorationFront">
                <p>€ 1,142.34</p>
            </div>
        </div>
        <div class="time-jackpot-outer">
            <div class="time-jackpot-inner"></div>
            <div class="pays-before"><p>Pays before <i class="far fa-clock"></i><span>00:00:00</span></p></div>
        </div>
        <div class="other-jackpot">
            <div class="prog-jackpot">
                <div class="img">
                    <img src="./assets/potMediumLabelProg.png" alt="potMediumLabelProg">
                </div>
                <div class="text">
                    <p>€ 114,233.62</p> 
                </div>
            </div>
            <div class="ceiling-jackpot">
                <div class="img">
                    <img src="./assets/potMediumLabelCeiling.png" alt="potMediumLabelCeiling">
                </div>
                <div class="text">
                    <p>€ 571,17</p>
                    <div class="inner-text">Pays Before <span>$2,300.00</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
